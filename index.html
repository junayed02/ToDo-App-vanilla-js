<!DOCTYPE html>
<html>
  <head>
    <title>Todo list App</title>
    <link
      href="http://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <div class="add">
      <input id="new-task" placeholder="Write Something..." type="text" /><button>Add</button>
    </div>

    <div class="container">
      <div class="left-side">
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox" /><label>Example -1 (Added)</label
            ><input type="text" /><button class="edit">Edit</button
            ><button class="delete">Delete</button>
          </li>
          <li class="editMode">
            <input type="checkbox" /><label>Example -2 (Edit)</label
            ><input type="text" value="Example -2 (Edit)" /><button class="edit">
              Save</button
            ><button class="delete">Delete</button>
          </li>
        </ul>
      </div>

      <div class="right-side">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked /><label>Example-3 (Completed)</label
            ><input type="text" /><button class="edit">Edit</button
            ><button class="delete">Delete</button>
          </li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
